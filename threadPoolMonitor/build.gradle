plugins {
    id 'java'
}

group 'org.djc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.63.Final'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
}
